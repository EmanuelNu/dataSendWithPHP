<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Register Form</title>
    </head>
    <body>
        <h1>REGISTER FORM</h1>
        <form action="register.php" method="post" class="form-register">
            <h2 class="form-title">CREATE AN ACCOUNT!</h2>
            <div class="container-inputs">
                <input type="text" name="name" placeholder="Name" class="input-48" required="">
                <input type="text" name="surname" placeholder="Surname" class="input-48" required="">
                <input type="email" name="email" placeholder="Email" class="input-100" required="">
                <input type="text" name="user" placeholder="User" class="input-48" required="">
                <input type="password" name="password" placeholder="Password" class="input-48" required="">
                <input type="text" name="cellphone" placeholder="Cellphone number" class="input-100" required="">
                <input type="submit" value="Register" class="send-button">
                <p class="form-link">Do you have an account? <a href="#">Click here</a></p>
            </div>
        </form>
    </body>
</html>
